<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="refresh" content="" >
        <link href="./dist/output.css" rel="stylesheet">
    </head>
      <body class="bg-green-100 m-0 p -0">
        <div id="drumbox">
            <div id="keys" class="flex flex-1 min-h-screen items-center justify-center">
                <div data-key="65" class="key border-lime-500 border-4 m-1 p-5">
                    <kbd>A</kbd>
                    <span class="sound">clap</span>
                </div>
                <div data-key="83" class="key border-lime-500 border-4 m-1 p-5">
                    <kbd>S</kbd>
                    <span class="sound">hihat</span>
                </div>
                <div data-key="68" class="key border-lime-500 border-4 m-1 p-5">
                    <kbd>D</kbd>
                    <span class="sound">kick</span>
                </div>
                <div data-key="70" class="key border-lime-500 border-4 m-1 p-5">
                    <kbd>F</kbd>
                    <span class="sound">openhat</span>
                </div>
                <div data-key="71" class="key border-lime-500 border-4 m-1 p-5">
                    <kbd>G</kbd>
                    <span class="sound">boom</span>
                </div>
                <div data-key="72" class="key border-lime-500 border-4 m-1 p-5">
                    <kbd>H</kbd>
                    <span class="sound">ride</span>
                </div>
                <div data-key="74" class="key border-lime-500 border-4 m-1 p-5">
                    <kbd>J</kbd>
                    <span class="sound">snare</span>
                </div>
                <div data-key="75" class="key border-lime-500 border-4 m-1 p-5">
                    <kbd>K</kbd>
                    <span class="sound">tom</span>
                </div>
                <div data-key="76" class="key border-lime-500 border-4 m-1 p-5">
                    <kbd>L</kbd>
                    <span class="sound">tink</span>
                </div>
            </div>
        </div>
      </body>

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>

      <script>
        function playSound(e){
            const audio = document.querySelector(`audio[data-key='${e.keyCode}']`);
            if(!audio) return 
            audio.currentTime = 0
            audio.play()
        }

        //window.addEventListener('keydown', playSound)
        window.addEventListener('click', playSound)
      </script>

      <!-- add an onclick event listener, use transition.-->
   
  
</html>
